<div class="search-result-container">
  <ul class="list-group">
    <li *ngFor="let show of searchResult">
      <a [routerLink] = "['/shows', show.id]" class="list-group-item list-group-item-action">
        <div class="d-flex">
          <div class="p-2">
            <img src="{{show.imageURL}}"
                class="img-thumbnail">
          </div>
          <div class="p-2 flex-grow-1">
              <span class="title">{{show.name}}</span><span class="score">{{show.score}}</span>
              <p [innerHTML]="show.summary">
              </p>
              <p>{{show.genres}}</p>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
