<div id="quote-box" *ngIf="quote;else spinner" [style.borderColor]="color">
    <div id="quote-content">
        <div id="quote-phrase" [style.color]="color">
            &ldquo;{{quote.phrase}}&rdquo;
        </div>
        <br/>
        <div id="quote-author" [style.color]="color">
          - {{quote.author}}
        </div>
        <br/>
    </div>
    <div id="buttons">
      <a id="tweet-quote" class="button" title="Tweet this quote!"
      href='https://twitter.com/intent/tweet?hashtags=quotes&related=randomquote&text="+{{this.quote.phrase}}+"+{{this.quote.author}}'
      target="_blank"  [style.backgroundColor]="color">
        <i class="fa fa-twitter fa-2x"></i>
      </a>

      <a id="tumblr-quote" class="button" title="Post this quote on Tumblr!"
        href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,randomQuote&amp;caption=+{{this.quote.author}}+&amp;content=
        +{{this.quote.phrase}}+&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button"
        target="_blank"
        [style.backgroundColor]="color">
        <i class="fa fa-tumblr fa-2x"></i>
      </a>

      <a id="new-quote" class="button"
        (click)="getNewQuote()"
        [style.backgroundColor]="color">
        New Quote
      </a>
    </div>
</div>
<ng-template #spinner>
    <ngx-spinner
      bdOpacity = 0.9
      bdColor = "#ffffff"
      size = "large"
      color = "#000000"
      type = "ball-clip-rotate"
      [fullScreen] = "true">
</ngx-spinner>
</ng-template>
